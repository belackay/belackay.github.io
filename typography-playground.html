<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Font Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?&family=Anton&family=Bebas+Neue&family=Black+Han+Sans&family=Staatliches&family=Oswald&family=Ultra&family=Playfair+Display&family=DM+Serif+Display&family=Cinzel&family=Abril+Fatface&family=Fjalla+One&family=Alfa+Slab+One&family=Rubik+Mono+One&family=Luckiest+Guy&family=Bangers&family=Fredericka+the+Great&family=Monoton&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-top: 2rem;
    }
    .font-sample {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      padding: 0.5rem;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Typography Playground</h1>
<div class="font-sample" style="font-family: 'Anton';">Anton</div>
<div class="font-sample" style="font-family: 'Bebas Neue';">Bebas Neue</div>
<div class="font-sample" style="font-family: 'Black Han Sans';">Black Han Sans</div>
<div class="font-sample" style="font-family: 'Staatliches';">Staatliches</div>
<div class="font-sample" style="font-family: 'Oswald';">Oswald</div>
<div class="font-sample" style="font-family: 'Ultra';">Ultra</div>
<div class="font-sample" style="font-family: 'Playfair Display';">Playfair Display</div>
<div class="font-sample" style="font-family: 'DM Serif Display';">DM Serif Display</div>
<div class="font-sample" style="font-family: 'Cinzel';">Cinzel</div>
<div class="font-sample" style="font-family: 'Abril Fatface';">Abril Fatface</div>
<div class="font-sample" style="font-family: 'Fjalla One';">Fjalla One</div>
<div class="font-sample" style="font-family: 'Alfa Slab One';">Alfa Slab One</div>
<div class="font-sample" style="font-family: 'Rubik Mono One';">Rubik Mono One</div>
<div class="font-sample" style="font-family: 'Luckiest Guy';">Luckiest Guy</div>
<div class="font-sample" style="font-family: 'Bangers';">Bangers</div>
<div class="font-sample" style="font-family: 'Fredericka the Great';">Fredericka the Great</div>
<div class="font-sample" style="font-family: 'Monoton';">Monoton</div>

</body>
</html>
